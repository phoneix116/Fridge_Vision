version: '3.8'

services:
  fridge-vision-api:
    build: .
    container_name: fridge-vision
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=yolov5s
      - CONF_THRESHOLD=0.5
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - DEBUG=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
