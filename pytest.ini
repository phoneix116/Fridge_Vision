[pytest]
# Pytest configuration for Fridge Vision

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Coverage options (when using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Markers for test classification
markers =
    unit: unit tests (deselect with '-m "not unit"')
    integration: integration tests (deselect with '-m "not integration"')
    slow: slow tests (deselect with '-m "not slow"')
    api: API endpoint tests
    mock: tests using mocks

# Timeout for tests (seconds)
timeout = 300

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = tests/test_output.log
log_file_level = DEBUG

# Asyncio configuration (if needed for async tests)
asyncio_mode = auto

# Ignore warnings from specific packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
